server:
  port: 9090
  # Swagger
swagger:
  enabled: true

logging:
  file: logs/file.log
  level:
    com:
      jiujin:
        web:
          saml: DEBUG
    org:
      opensaml: DEBUG
      springframework:
        security:
          saml: DEBUG
sso:
  saml:
    sp:
      # Entity ID of the SP
      sp_entity_id: com:saml:spring:sp
      # Certificate
      sp_Certificate: 
      # Passphrase of the keystore
      sp_passphrase: secret
      # private key
      sp_private_key: 
      # Resource URL for the idp metadata
      idp_metadata_url: https://idp.canguanwuyou.com/saml2/idp/metadata.php
      # IDP Discovery Service fill in what you need to be found controller
      idp_discovery_service: /saml-sso/sp/login-redirect
      # jump address after successful login url
      redirection_after_successful_url: https://www.baidu.com

